<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="../mesto/images/logo.svg"
        alt="Лого Место"
      />
      <img
        class="header__line"
        src="../mesto/images/Line.svg"
        alt="разделительная линия"
      />
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        src="../mesto/images/Avatar.png"
        alt="Аватарка"
      />
      <div class="profile__section">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        
          <button type="button" class="profile__button"></button>
          
        
      </div>
      <a href="#">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="../mesto/images/AddButtonlong.png"
          />
          <img
            class="profile__plus"
            src="../mesto/images/AddButtonshort.png"
            alt="добавить карточку"
          />
        </picture>
      </a>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/baikal.jpg"
          alt="байкал"
        />
        <div class="elements__container">
          <h2 class="elements__title">Байкал</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/elbrus.jpg"
          alt="эльбрус"
        />
        <div class="elements__container">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/dombay.jpg"
          alt="Карачаево-Черкесская Республика"
        />
        <div class="elements__container">
          <h2 class="elements__title">Карачаево-Черкесская Республика</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/teriberka.jpg"
          alt="Териберка"
        />
        <div class="elements__container">
          <h2 class="elements__title">Териберка</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/Nurgush.jpg"
          alt="Хребет Нургуш"
        />
        <div class="elements__container">
          <h2 class="elements__title">Хребет Нургуш</h2>
          <div class="elements__like"></div>
        </div>
      </div>
      <div class="elements__element">
        <img
          class="elements__img"
          src="../mesto/images/curonianSpit.jpg"
          alt="Куршская коса"
        />
        <div class="elements__container">
          <h2 class="elements__title">Куршская коса</h2>
          <div class="elements__like"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h3 class="footer__author">&copy; 2020 Mesto Russia</h3>
    </footer>
    <section class="overlay">
      <div class="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть окно"
        ></button>
        <form class="popup__form">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_data_name"
          />
          <input
            type="text"
            name="job"
            class="popup__input popup__input_data_job"
          />
          <button class="popup__save" type="submit" aria-label="сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <script src="../mesto/scripts/index.js"></script>
  </body>
</html>
