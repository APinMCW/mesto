<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого Место" />
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка" />
      <div class="profile__section">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__button"
          aria-label="Редактировать профиль"
        ></button>
      </div>
      <button
        type="button"
        class="profile__plus"
        aria-label="Добавить карточку"
      ></button>
    </section>
    <main>
      <ul class="elements"></ul>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
      <div class="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть окно"
        ></button>
        <form name="editProfile" class="popup__form">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_data_name"
            placeholder=""
          />
          <input
            type="text"
            name="job"
            class="popup__input popup__input_data_job"
            placeholder=""
          />
          <button class="popup__save" type="submit" aria-label="сохранить">
            Сохранить
          </button>
        </form>
      </div>

      <div class="popup-add-card">
        <h2 class="popup-add-card__title">Новое место</h2>
        <button
          class="popup-add-card__close"
          type="button"
          aria-label="закрыть окно"
        ></button>
        <form name="addCard" class="popup-add-card__form">
          <input
            type="text"
            name="name"
            class="popup-add-card__input popup-add-card__input_data_name"
            placeholder="Название"
          />
          <input
            type="text"
            name="job"
            class="popup-add-card__input popup-add-card__input_data_url"
            placeholder="Ссылка на картинку"
          />
          <button
            class="popup-add-card__save"
            type="submit"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="overlay__img">
      <div class="modal__preview">
        <figure class="modal__margin">
          <img class="modal__img" src="data:," alt="" />
          <figcaption class="modal__caption"></figcaption>
        </figure>
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть окно"
        ></button>
      </div>
    </div>
    <template class="elements-item-template">
      <li class="elements__list">
        <article class="elements__element">
          <img class="elements__img" src="data:," alt="" />
          <button
            type="button"
            class="elements__trash"
            aria-label="Удалить карточку"
          ></button>
          <div class="elements__container">
            <h2 class="elements__title"></h2>
            <button
              type="button"
              class="elements__like"
              aria-label="Сердечко"
            ></button>
          </div>
        </article>
      </li>
    </template>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
